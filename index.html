<!DOCTYPE html>
<html>
<head>
    <title>Sign in to NexusChat (Open WebUI)</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        /* Overlay for MS button */
        .overlay {
            position: absolute;
            top: 55.2%;
            left: 33.5%;
            width: 32%;
            height: 7%;
            border-radius: 30px;
            background: rgba(255, 255, 0, 0.001); /* almost fully invisible */
            z-index: 99;
            cursor: pointer;
        }

        /* Overlay 2 below */
        .overlay2 {
            position: absolute;
            top: 65%;
            left: 33.5%;
            width: 32%;
            height: 7%;
            border-radius: 30px;
            background: rgba(255, 0, 0, 0.001);
            z-index: 99;
            cursor: pointer;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 1;
            border: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1 style="visibility:hidden;">Fake Header - Invisible</h1>

    <!-- Only trigger when exactly aligned -->
    <div class="overlay" onclick="window.open('https://www.google.com','_blank')"></div>

    <div class="overlay2" onclick="window.open('https://www.gmail.com','_blank')"></div>

    <iframe src="https://nexuschat-uat.cloud-practice.tech/auth"></iframe>
</body>
</html>
